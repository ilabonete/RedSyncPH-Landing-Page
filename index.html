    <!-- Research Foundation Section -->
    <section class="research-foundation">
        <div class="container">
            <div class="research-content">
                <h2>Built on Evidence, Designed for Impact</h2>
                <p class="research-subtitle">RedSync PH addresses documented challenges in Philippine hemophilia care through evidence-based design</p>
                
                <div class="challenges-grid">
                    <div class="challenge-card">
                        <div class="challenge-icon">
                            <i class="fas fa-map-marked-alt"></i>
                        </div>
                        <h4>Geographic Barriers</h4>
                        <p>Long travel distances to treatment centers in Mindanao, particularly affecting rural patients seeking specialized care</p>
                    </div>
                    <div class="challenge-card">
                        <div class="challenge-icon">
                            <i class="fas fa-calendar-times"></i>
                        </div>
                        <h4>Fragmented Scheduling</h4>
                        <p>Absence of reliable, real-time clinic availability information leading to missed consultations and delayed care</p>
                    </div>
                    <div class="challenge-card">
                        <div class="challenge-icon">
                            <i class="fas fa-book-open"></i>
                        </div>
                        <h4>Manual Record-Keeping</h4>
                        <p>Reliance on handwritten notebooks for tracking, prone to errors and limiting healthcare provider decision-making</p>
                    </div>
                    <div class="challenge-card">
                        <div class="challenge-icon">
                            <i class="fas fa-user-md"></i>
                        </div>
                        <h4>Limited Specialist Access</h4>
                        <p>Shortage of hematologists and hemophilia specialists, compounded by healthcare system fragmentation</p>
                    </div>
                </div>

                <div class="solution-highlight">
                    <div class="solution-text">
                        <h3>Our Evidence-Based Response</h3>
                        <p>Through systematic literature review and participatory design with HAnD, RedSync PH integrates proven mHealth interventions adapted for Filipino context. Our approach aligns with UN Sustainable Development Goals while addressing specific LMIC healthcare constraints.</p>
                        <div class="evidence-points">
                            <div class="evidence-point">
                                <i class="fas fa-check-circle"></i>
                                <span>30% improvement in treatment adherence demonstrated by digital health interventions</span>
                            </div>
                            <div class="evidence-point">
                                <i class="fas fa-check-circle"></i>
                                <span>Reduced hospital visits through effective home infusion therapy and bleed logging</span>
                            </div>
                            <div class="evidence-point">
                                <i class="fas fa-check-circle"></i>
                                <span>Enhanced patient autonomy and quality of life through self-management tools</span>
                            </div>
                        </div>
                    </div>
                    <div class="sdg-alignment">
                        <h4>UN SDG Alignment</h4>
                        <div class="sdg-goals">
                            <div class="sdg-goal">
                                <div class="sdg-number">3</div>
                                <span>Good Health & Well-being</span>
                            </div>
                            <div class="sdg-goal">
                                <div class="sdg-number">9</div>
                                <span>Innovation & Infrastructure</span>
                            </div>
                            <div class="sdg-goal">
                                <div class="sdg-number">10</div>
                                <span>Reduced Inequalities</span>
                            </div>
                            <div class="sdg-goal">
                                <div class="sdg-number">17</div>
                                <span>Partnerships for Goals</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
